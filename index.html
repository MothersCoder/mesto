<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>
  <body class="page">

    <main class="main">
      <header class="header">
        <a class="header__link" href="#"><img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта &quot;Место (Россия)&quot;"></a>
      </header>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Ваше фото">
        <div class="profile__user">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places">
        <ul class="place">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="userProfile">
          <input class="popup__input popup__input_type_name" type="text" name="firstname" placeholder="Имя">
          <input class="popup__input popup__input_type_about" type="text" name="about" placeholder="О себе">
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popupAdd">
      <div class="popup__container">
        <button type="button" class="popupAdd__close"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popupAdd__form" name="placeCard">
          <input class="popup__input popup__input_type_placeName" type="text" name="place" placeholder="Название">
          <input class="popup__input popup__input_type_pictureLink" type="text" name="link" placeholder="Ссылка на картинку">
          <button type="submit" class="popupAdd__create">Создать</button>
        </form>
      </div>
    </div>
    <div class="popupImg">
      <div class="popupImg__container">
        <button type="button" class="popupImg__close"></button>
        <img class="popupImg__photo" alt="">
        <h2 class="popupImg__title"></h2>
      </div>
    </div>
    <template id="place__item">
      <li class="place__item">
        <img class="place__image" alt="" decoding="async">
        <button type="button" class="place__delete"></button>
        <div class="place__description">
          <h2 class="place__title"></h2>
          <button type="button" class="place__like"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
