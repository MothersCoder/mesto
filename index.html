<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>
  <body class="page">

    <main class="main">
      <header class="header">
        <a class="header__link" href="#"><img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта &quot;Место (Россия)&quot;"></a>
      </header>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Ваше фото">
        <div class="profile__user">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places">
        <ul class="place">
          <li class="place__item">
            <img class="place__image" src="./images/place/place-karachaevsk.jpg" alt="Церковь, Карачаево-Черкесия">
            <div class="place__description">
              <h2 class="place__title">Карачаево-Черкесия</h2>
              <button type="button" class="place__like-button"></button>
            </div>
          </li>
          <li class="place__item">
            <img class="place__image" src="./images/place/place-elbrus.jpg" alt="Гора Эльбрус">
            <div class="place__description">
              <h2 class="place__title">Гора Эльбрус</h2>
              <button type="button" class="place__like-button"></button>
            </div>
          </li>
          <li class="place__item">
            <img class="place__image" src="./images/place/place-dombay.jpg" alt="Горы Домбайя">
            <div class="place__description">
              <h2 class="place__title">Домбай</h2>
              <button type="button" class="place__like-button"></button>
            </div>
          </li>
          <li class="place__item">
            <img class="place__image" src="./images/place/place-baikal.jpg" alt="Берег озера Байкал">
            <div class="place__description">
              <h2 class="place__title">Байкал</h2>
              <button type="button" class="place__like-button"></button>
            </div>
          </li>
          <li class="place__item">
            <img class="place__image" src="./images/place/place-kamchatka.jpg" alt="Камчатка">
            <div class="place__description">
              <h2 class="place__title">Камчатка</h2>
              <button type="button" class="place__like-button"></button>
            </div>
          </li>
          <li class="place__item">
            <img class="place__image" src="./images/place/place-karelia.jpg" alt="Леса в Карелии">
            <div class="place__description">
              <h2 class="place__title">Карелия</h2>
              <button type="button" class="place__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="userProfile">
          <input class="popup__input popup__input_type_name" type="text" name="firstname" placeholder="Имя">
          <input class="popup__input popup__input_type_about" type="text" name="about" placeholder="О себе">
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
