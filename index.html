<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><main class="main"><header class="header"><a class="header__link" href="#"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип сайта &quot;Место (Россия)&quot;"></a></header><section class="profile"><div class="profile__photo-container"><img class="profile__avatar" src="" alt="Ваше фото"></div><div class="profile__user"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button"></button><p class="profile__description"></p></div><button type="button" class="profile__add-button"></button></section><section class="places"><ul class="place"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="userProfile" novalidate><input id="name-input" class="popup__input popup__input_type_name" name="firstname" placeholder="Имя" minlength="2" maxlength="40" required><div class="popup__error-zone"><span class="name-input-error popup__error"></span></div><input id="about-input" class="popup__input popup__input_type_about" name="about" placeholder="О себе" minlength="2" maxlength="200" required><div class="popup__error-zone"><span class="about-input-error popup__error"></span></div><button type="submit" class="popup__button">Сохранить</button></form></div></div><div class="popup popup_type_newcard"><div class="popup__container"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="placeCard" novalidate><input id="palce-input" class="popup__input popup__input_type_placename" name="place" placeholder="Название" minlength="2" maxlength="30" required><div class="popup__error-zone"><span class="palce-input-error popup__error"></span></div><input id="link-input" class="popup__input popup__input_type_picturelink" type="url" name="link" placeholder="Ссылка на картинку" minlength="2" required><div class="popup__error-zone"><span class="link-input-error popup__error"></span></div><button type="submit" class="popup__button">Создать</button></form></div></div><div class="popup popup_dark-background popup_type_fullphoto"><div class="popup__fullimg"><button type="button" class="popup__close"></button> <img class="popup__photo" src="#" alt=""><h3 class="popup__caption"></h3></div></div><div class="popup popup_type_confirm"><div class="popup__container"><button type="button" class="popup__close"></button><h3 class="popup__title">Вы уверены?</h3><form name="deletConfirm"><button type="submit" class="popup__button">Да</button></form></div></div><div class="popup popup_type_newuserphoto"><div class="popup__container"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="newUserPhoto" novalidate><input id="link-input" class="popup__input popup__input_type_picturelink" type="url" name="link" placeholder="Ссылка на картинку" minlength="2" required><div class="popup__error-zone"><span class="link-input-error popup__error"></span></div><button type="submit" class="popup__button">Сохранить</button></form></div></div><template id="place__item"><li class="place__item"><img class="place__image" alt="" decoding="async"> <button type="button" class="place__delete"></button><div class="place__description"><h2 class="place__title"></h2><div class="place__like-box"><button type="button" class="place__like"></button> <span class="place__like-count"></span></div></div></li></template></body></html>
