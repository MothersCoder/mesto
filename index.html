<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <div class="main">
      <header class="header">
        <h1 class="header__title"><a href="#"><img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта &quot;Место (Россия)&quot;"></a></h1>
      </header>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Ваше фото">
          <div class="profile__user-data">
            <p class="profile__name">Жак-Ив Кусто</p>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <img class="profile__edit-button" src="./images/penci-button.svg">
        </div>
          <img class="profile__add-button" src="./images/add-button.svg">
      </section>
      <section class="places">
        <ul class="place">
          <li class="place__item">
            <img class="place__image" src="./images/place/place-karachaevsk.jpg" alt="Церковь, Карачаево-Черкесия">
            <div class="place__description">
              <h2 class="place__title">Карачаево-Черкесия</h2>
              <img class="place__like" src="./images/place/place-like.svg">
            </div>
          </li>
          <li class="place__item">
            <img class="place__image" src="./images/place/place-elbrus.jpg" alt="Гора Эльбрус">
            <div class="place__description">
              <h2 class="place__title">Гора Эльбрус</h2>
              <img class="place__like" src="./images/place/place-like.svg">
            </div>
          </li>
          <li class="place__item">
            <img class="place__image" src="./images/place/place-dombay.jpg" alt="Горы Домбайя">
            <div class="place__description">
              <h2 class="place__title">Домбай</h2>
              <img class="place__like" src="./images/place/place-like.svg">
            </div>
          </li>
          <li class="place__item">
            <img class="place__image" src="./images/place/place-baikal.jpg" alt="Берег озера Байкал">
            <div class="place__description">
              <h2 class="place__title">Байкал</h2>
              <img class="place__like" src="./images/place/place-like.svg">
            </div>
          </li>
          <li class="place__item">
            <img class="place__image" src="./images/place/place-kamchatka.jpg" alt="Камчатка">
            <div class="place__description">
              <h2 class="place__title">Камчатка</h2>
              <img class="place__like" src="./images/place/place-like.svg">
            </div>
          </li>
          <li class="place__item">
            <img class="place__image" src="./images/place/place-karelia.jpg" alt="Леса в Карелии">
            <div class="place__description">
              <h2 class="place__title">Карелия</h2>
              <img class="place__like" src="./images/place/place-like.svg">
            </div>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
